<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Web Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #282c34;
        }

        .calculator {
            border: 1px solid #444;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            background-color: #333;
            overflow: hidden;
        }

        .display {
            background-color: #222;
            color: #0f0;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .btn {
            padding: 20px;
            border: 1px solid #555;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn:active {
            background-color: #666;
        }

        .equals {
            grid-column: span 2;
            background-color: #4CAF50;
            color: white;
        }

        .zero {
            grid-column: span 2;
        }

        .function-btn {
            background-color: #f39c12;
            color: white;
        }

        .function-btn:hover {
            background-color: #e67e22;
        }

        .function-btn:active {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn function-btn" onclick="clearDisplay()">C</button>
            <button class="btn function-btn" onclick="appendCharacter('Math.sin(')">sin</button>
            <button class="btn function-btn" onclick="appendCharacter('Math.cos(')">cos</button>
            <button class="btn function-btn" onclick="appendCharacter('Math.tan(')">tan</button>
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn function-btn" onclick="appendCharacter('/')">/</button>
            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn function-btn" onclick="appendCharacter('*')">*</button>
            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn function-btn" onclick="appendCharacter('-')">-</button>
            <button class="btn zero" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn function-btn" onclick="appendCharacter('Math.log(')">log</button>
            <button class="btn function-btn" onclick="appendCharacter('Math.sqrt(')">âˆš</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn function-btn" onclick="appendCharacter('+')">+</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function appendCharacter(character) {
            if (display.textContent === '0' || display.textContent === 'Error') {
                display.textContent = character;
            } else {
                display.textContent += character;
            }
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
